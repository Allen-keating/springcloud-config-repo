server:
  port: 9002

spring:
  application:
    name: wzy-order-web
  # RabbitMQ 配置
  rabbitmq:
    host: localhost # 如果是 Docker，请填虚拟机 IP
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# 负载均衡策略
wzy-client-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

# 熔断器配置
feign:
  hystrix:
    enabled: true